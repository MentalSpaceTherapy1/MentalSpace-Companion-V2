workflows:
  android-build:
    name: Android Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      node: 20.18.0
      java: 17
      vars:
        EXPO_ROUTER_APP_ROOT: "app"
        # Firebase Configuration - Required for app to connect
        EXPO_PUBLIC_FIREBASE_API_KEY: "AIzaSyAVVtJ9rtP_T0qjJZhxGFGOZ0DgVXfMt8o"
        EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: "mentalspace-companion.firebaseapp.com"
        EXPO_PUBLIC_FIREBASE_PROJECT_ID: "mentalspace-companion"
        EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: "mentalspace-companion.firebasestorage.app"
        EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "467539507170"
        EXPO_PUBLIC_FIREBASE_APP_ID: "1:467539507170:web:32b01c8fb3cd1c70852bbb"
      groups:
        - expo # Optional: Add EXPO_TOKEN if you want to use EAS credentials
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
      cancel_previous_builds: true
    scripts:
      - name: Install dependencies
        script: |
          cd apps/mobile
          npm install
      - name: Remove dev-client for standalone build
        script: |
          cd apps/mobile
          # Remove expo-dev-client to build standalone app instead of dev build
          npm uninstall expo-dev-client || true
      - name: Set up local Android SDK
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > apps/mobile/android/local.properties || true
      - name: Generate native projects
        script: |
          cd apps/mobile
          npx expo prebuild --platform android --clean
      - name: Configure Gradle settings
        script: |
          cd apps/mobile/android
          echo "" >> gradle.properties
          echo "# Increase timeouts for Gradle downloads" >> gradle.properties
          echo "systemProp.org.gradle.internal.http.socketTimeout=120000" >> gradle.properties
          echo "systemProp.org.gradle.internal.http.connectionTimeout=120000" >> gradle.properties
          echo "# Memory optimization" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError" >> gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties
          echo "org.gradle.caching=true" >> gradle.properties
      - name: Build Android APK
        script: |
          cd apps/mobile/android
          ./gradlew assembleRelease --no-daemon --stacktrace 2>&1 | tee build.log || (cat build.log && exit 1)
    artifacts:
      - apps/mobile/android/app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - lelejoseli@gmail.com # Update with your email
        notify:
          success: true
          failure: true

